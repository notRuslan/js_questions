<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Async</title>
</head>
<body>

<script>
    async function load() {
        let say = await import('./say.js');
       await say.hi(); // Привет!
       await say.loader();
       await say.bye(); // Пока!
       await say.default(); // Модуль загружен (экспорт по умолчанию)!
    }
load();
</script>
<button onclick="load()">Нажми меня</button>
</body>
</html>
